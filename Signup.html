<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="Images/Aureo Icon.jpg" type="image/jpeg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="background">
<h1 class="label">Aureo.</h1>
<div class="container text-center full-height-container">
  <h2 class="col welcomeLabel">Welcome to Aureo.</h2>
  <div class="row align-items-center justify-content-center full-height">
    <div class="col-3 col-md-4 middle-column-R">
      <h1>Sign Up</h1><br>
      <form class="form">
        <!-- username -->
        <div class="mb-3 align-form">
          <label for="userForm" class="form-label">Username</label>
          <input type="email" class="form-control" id="userForm" placeholder="Enter username">
        </div>
        <!-- Email -->
        <div class="mb-3 align-form">
          <label for="emailForm" class="form-label">Email</label>
          <input type="email" class="form-control" id="emailForm" placeholder="Enter email">
        </div>
        <!-- password -->
        <div class="mb-3 align-form">
          <div class="col-auto">
            <label for="inputPassword6" class="col-form-label">Password</label>
          </div>
          <!-- input -->
          <div class="col-auto">
            <div class="input-group">
              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="Enter password">
              <button class="btn btn-outline-secondary" type="button" id="toggleButton" onclick="togglePasswordVisibility()">
                <!-- image -->
                <img src="Images/show.png" alt="Show" id="showLogInPassword">
              </button>
            </div>
          </div>
        </div>
        <div class="mb-3 align-form">
          <div class="col-auto">
            <label for="inputPassword2" class="col-form-label">Re-Password</label>
          </div>
          <div class="col-auto">
            <div class="input-group">
              <input type="password" id="inputPassword2" class="form-control" aria-describedby="passwordHelpInline" placeholder="Re Enter password">
              <button class="btn btn-outline-secondary" type="button" id="toggleButton2" onclick="togglePasswordVisibility2()">
                <img src="Images/show.png" alt="Show" id="showLogInPassword2">
              </button>
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">Must be 8-20 characters long.</span>
            </div>
          </div>
        </div>

        <a class="button-62" href="#" role="button">Sign Up</a><br>
      </form>
      <div class="mt-2 align-fp">
        <a class="cPassword" href="index.html" role="button">‚áê Log In</a>
      </div>
    </div>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
