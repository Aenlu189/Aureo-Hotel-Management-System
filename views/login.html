<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotel Aureo</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" href="/assets/images/Aureo%20Icon.jpg" type="image/jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="background">
<h1 class="label">Aureo Cloud</h1>
<div class="container text-center full-height-container">
    <div class="row align-items-center justify-content-center full-height">
        <div class="col-6 col-md-4 middle-column-R">
            <h1>Log In</h1><br>
            <form class="loginForm" method="post">
                <div class="mb-3 align-form">
                    <label for="userForm" class="form-label">Username</label>
                    <input type="text" class="form-control" id="userForm" placeholder="Enter username">
                </div>
                <div class="mb-3 align-form">
                    <div class="col-auto">
                        <label for="inputPassword" class="col-form-label">Password</label>
                    </div>
                    <div class="col-auto">
                        <div class="input-group">
                            <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpInline" placeholder="Enter password">
                            <button class="btn btn-outline-secondary" type="button" id="toggleButton" onclick="togglePasswordVisibility()">
                                <img src="../assets/images/show.png" alt="Show" id="showLogInPassword">
                            </button>
                        </div>
                    </div>
                </div>
                <br><br>

                <button class="button-62" type="submit">Sign in</button><br><br>
            </form>

            <ul id="userList"></ul>
            <div class="mt-2 align-fp">
                <a class="fPassword" href="fpassword.html" role="button">Forgot Password?</a>
            </div>
            <br><br><br>
            <div class="mt-2 align-fp">
                <a class="cPassword" href="signup.html" role="button">Create account â‡’ </a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/assets/js/login.js"></script>
</body>
</html>
