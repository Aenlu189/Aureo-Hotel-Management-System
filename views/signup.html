<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="icon" href="/Images/Aureo%20Icon.jpg" type="image/jpeg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="background">

<!-- logo -->
<h1 class="label">
  <span>W</span><span>e</span><span>l</span><span>c</span><span>o</span><span>m</span><span>e</span>
  <span> </span><span>t</span><span>o</span>
  <span> </span><span>A</span><span>u</span><span>r</span><span>e</span><span>o</span>
  <span>C</span><span>l</span><span>o</span><span>u</span><span>d</span>
</h1>

<div class="container text-center full-height-container">
  <div class="row align-items-center justify-content-center full-height">
    <div class="col-3 col-md-4 middle-column-R">

      <!-- main container -->
      <h1>Sign Up</h1><br>
      <form class="appUserForm">

        <!-- username -->
        <div class="mb-3 align-form">
          <label for="userForm" class="form-label">Username</label>
          <input type="text" class="form-control" id="userForm" placeholder="Enter username">
        </div>

        <!-- email -->
        <div class="mb-3 align-form">
          <label for="emailForm" class="form-label">Email</label>
          <input type="email" class="form-control" id="emailForm" placeholder="Enter email">
        </div>

        <!-- password -->
        <div class="mb-3 align-form">
          <div class="col-auto">
            <label for="inputPasswordSU1" class="col-form-label">Password</label>
          </div>
          <!-- input -->
          <div class="col-auto">
            <div class="input-group">
              <input type="password" id="inputPasswordSU1" class="form-control" aria-describedby="passwordHelpInline" placeholder="Enter password">
              <button class="btn btn-outline-secondary" type="button" id="toggleButton" onclick="togglePasswordVisibilitySU1()">
                <!-- show icon -->
                <img src="/assets/images/show.png" alt="Show" id="showSignupPassword1">
              </button>
            </div>
          </div>
        </div>
        <div class="mb-3 align-form">
          <div class="col-auto">
            <label for="inputPasswordSU2" class="col-form-label">Re-Password</label>
          </div>
          <div class="col-auto">
            <div class="input-group">
              <input type="password" id="inputPasswordSU2" class="form-control" aria-describedby="passwordHelpInline" placeholder="Re Enter password">
              <button class="btn btn-outline-secondary" type="button" id="toggleButton2" onclick="togglePasswordVisibilitySU2()">
                <img src="/assets/images/show.png" alt="Show" id="showSignupPassword2">
              </button>
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">Must be 8-20 characters long.</span>
            </div>
          </div>
        </div>

        <button class="button-62" type="submit">Sign Up</button><br>
      </form>
      <ul id="appUserList"></ul>
      <div class="mt-2 align-fp">
        <a class="cPassword" href="login.html" role="button">‚áê Log In</a>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/assets/js/signup.js"></script>
</body>
</html>
